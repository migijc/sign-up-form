<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">




</head>
<body>
    <div class="container">
        <div class="leftPart">
            <div class="mainPic"></div>
            <div class="logoContainer"></div>
            <div class="logoAndText">
                <div class="logo"></div>
                <h1 class="logoName">Odin</h1>
            </div>
        </div>

        <div class="rightPart">
            <div class="descriptionContainer">
                <p class="description">This is not a real online service yet but it can be if you hire me! You know you need something
                                        like this in your life to help you realize your deepest dreams. Sign up now and get started.
                </p>
                <p class="paraCloser">You know you want to.</p>
            </div>
            <form>
                <div><h1 class="formHeader">Let's do this!</h1></div>
                <div class="fullName">
                    <span>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John" pattern=".{2,}" title="Please enter a valid name." >
                    </span>
                    <span>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe" pattern=".{2,}" title="Please enter a valid last name."  >
                    </span>
                </div>

                <div class="contactInfo">
                    <span>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@gmail.com"  >
                    </span>
                    <span>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="number" placeholder="555-555-5555" id="number" pattern=".{13,13}" title="Please make sure to include Dashes '-'" >
                    </span>
                </div>

                <div class="passwordAndConfirm">
                    <span>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"  pattern=".{8,}" title="Password must contain atleast 8 characters" >
                    </span>
                    <span>
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" pattern=".{8,}">
                    </span>
                </div>

                <span class="theButton">
                    <button class="theButtons" type="submit">Create Account</button>
                </span>

                <span>
                    <p class="logIn">Already have an account?</p>
                </span>
            </form>
        </div>
    </div>
    
</body>
</html>
